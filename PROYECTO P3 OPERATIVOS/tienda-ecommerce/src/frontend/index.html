<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechStore - Tu Tienda Online</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #667eea;
      font-size: 24px;
    }

    .badge {
      background: #667eea;
      color: white;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .card p {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 20px;
      color: #667eea;
      font-weight: bold;
      margin: 10px 0;
    }

    .stock {
      color: #666;
      font-size: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    button:hover {
      background: #764ba2;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }

    .response {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .response.success {
      border-left: 4px solid #4caf50;
    }

    .response.error {
      border-left: 4px solid #f44336;
      color: #f44336;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab-buttons button {
      flex: 1;
      min-width: 150px;
      margin: 0;
      background: white;
      color: #667eea;
      border: 2px solid #667eea;
    }

    .tab-buttons button.active {
      background: #667eea;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-number {
      font-size: 24px;
      color: #667eea;
      font-weight: bold;
    }

    .stat-label {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
    }

    .filter-section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .filter-section h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .filter-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üõçÔ∏è TechStore</h1>
      <div class="badge">E-Commerce de Prueba</div>
    </header>

    <!-- Tabs de navegaci√≥n -->
    <div class="tab-buttons">
      <button class="tab-btn active" onclick="switchTab('productos')">üì¶ Productos</button>
      <button class="tab-btn" onclick="switchTab('usuarios')">üë§ Usuarios</button>
      <button class="tab-btn" onclick="switchTab('carrito')">üõí Carrito</button>
      <button class="tab-btn" onclick="switchTab('ordenes')">üìã √ìrdenes</button>
      <button class="tab-btn" onclick="switchTab('estadisticas')">üìä Estad√≠sticas</button>
    </div>

    <!-- TAB: PRODUCTOS -->
    <div id="productos" class="tab-content active">
      <div class="filter-section">
        <h3>üîç Filtros y B√∫squeda</h3>
        <div class="filter-row">
          <input type="text" id="searchProduct" placeholder="Buscar productos...">
          <select id="categoryFilter">
            <option value="">Todas las categor√≠as</option>
            <option value="1">Electr√≥nica</option>
            <option value="2">Ropa</option>
            <option value="3">Libros</option>
            <option value="4">Hogar</option>
            <option value="5">Deportes</option>
          </select>
          <select id="sortProduct">
            <option value="">Ordenar por</option>
            <option value="price_asc">Precio: Menor a Mayor</option>
            <option value="price_desc">Precio: Mayor a Menor</option>
            <option value="newest">M√°s Nuevos</option>
            <option value="rating">Mejor Calificados</option>
          </select>
        </div>
        <button onclick="filtrarProductos()" style="margin-top: 10px;">Aplicar Filtros</button>
      </div>
      <div id="productosGrid" class="grid"></div>
    </div>

    <!-- TAB: USUARIOS -->
    <div id="usuarios" class="tab-content">
      <div class="card">
        <h2>üë§ Gesti√≥n de Usuarios</h2>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="userEmail" placeholder="usuario@ejemplo.com">
        </div>
        <div class="form-group">
          <label>Contrase√±a</label>
          <input type="password" id="userPassword" placeholder="contrase√±a">
        </div>
        <div class="form-group">
          <label>Nombre Completo</label>
          <input type="text" id="userName" placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label>Tel√©fono</label>
          <input type="tel" id="userPhone" placeholder="+57 ...">
        </div>
        <button onclick="registrarUsuario()">Registrarse</button>
        <button onclick="loginUsuario()" style="background: #764ba2;">Login</button>
        <div id="userResponse"></div>
      </div>
    </div>

    <!-- TAB: CARRITO -->
    <div id="carrito" class="tab-content">
      <div class="card">
        <h2>üõí Carrito de Compras</h2>
        <div class="form-group">
          <label>ID Usuario</label>
          <input type="number" id="userIdCart" placeholder="1">
        </div>
        <div class="form-group">
          <label>ID Producto</label>
          <input type="number" id="productIdCart" placeholder="1">
        </div>
        <div class="form-group">
          <label>Cantidad</label>
          <input type="number" id="quantityCart" value="1" min="1">
        </div>
        <button onclick="agregarAlCarrito()">Agregar al Carrito</button>
        <button onclick="verCarrito()" style="background: #764ba2;">Ver Carrito</button>
        <div id="cartResponse"></div>
      </div>
    </div>

    <!-- TAB: √ìRDENES -->
    <div id="ordenes" class="tab-content">
      <div class="card">
        <h2>üìã √ìrdenes</h2>
        <div class="form-group">
          <label>ID Usuario</label>
          <input type="number" id="userIdOrder" placeholder="1">
        </div>
        <div class="form-group">
          <label>Monto Total</label>
          <input type="number" id="totalAmount" placeholder="0.00" step="0.01">
        </div>
        <div class="form-group">
          <label>M√©todo de Pago</label>
          <select id="paymentMethod">
            <option value="">Seleccionar...</option>
            <option value="credit_card">Tarjeta de Cr√©dito</option>
            <option value="debit_card">Tarjeta D√©bito</option>
            <option value="transfer">Transferencia</option>
            <option value="cash">Pago en Efectivo</option>
          </select>
        </div>
        <div class="form-group">
          <label>Direcci√≥n de Env√≠o</label>
          <textarea id="shippingAddress" placeholder="Tu direcci√≥n..." rows="2"></textarea>
        </div>
        <button onclick="crearOrden()">Crear Orden</button>
        <button onclick="obtenerOrdenes()" style="background: #764ba2;">Ver Mis √ìrdenes</button>
        <div id="orderResponse"></div>
      </div>
    </div>

    <!-- TAB: ESTAD√çSTICAS -->
    <div id="estadisticas" class="tab-content">
      <h2>üìä Estad√≠sticas de la Tienda</h2>
      <div id="statsContainer" class="stats"></div>
      <div class="card">
        <h3>Estado del Sistema</h3>
        <button onclick="verificarSalud()">Verificar Salud</button>
        <div id="healthResponse"></div>
      </div>
    </div>
  </div>

  <script>
    const API = '/api';

    function switchTab(tabName) {
      // Ocultar todos los tabs
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));

      // Mostrar el tab seleccionado
      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');

      // Si es estad√≠sticas, cargar datos
      if (tabName === 'estadisticas') {
        cargarEstadisticas();
      }
    }

    function mostrarRespuesta(elementId, data, isError = false) {
      const elemento = document.getElementById(elementId);
      elemento.classList.remove('success', 'error');
      elemento.classList.add(isError ? 'error' : 'success');
      elemento.className = `response ${isError ? 'error' : 'success'}`;
      elemento.textContent = JSON.stringify(data, null, 2);
    }

    // ===== PRODUCTOS =====
    async function cargarProductos() {
      try {
        const response = await fetch(`${API}/products`);
        const products = await response.json();
        const grid = document.getElementById('productosGrid');
        grid.innerHTML = '';

        products.forEach(p => {
          grid.innerHTML += `
            <div class="card">
              <h3>${p.name}</h3>
              <p>${p.description}</p>
              <div class="price">$${p.price}</div>
              <div class="stock">Stock: ${p.stock} unidades</div>
              <button onclick="verProducto(${p.id})">Ver Detalles</button>
            </div>
          `;
        });
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function filtrarProductos() {
      const search = document.getElementById('searchProduct').value;
      const category = document.getElementById('categoryFilter').value;
      const sort = document.getElementById('sortProduct').value;

      let url = `${API}/products?`;
      if (search) url += `search=${search}&`;
      if (category) url += `category_id=${category}&`;
      if (sort) url += `sort=${sort}`;

      try {
        const response = await fetch(url);
        const products = await response.json();
        const grid = document.getElementById('productosGrid');
        grid.innerHTML = '';

        products.forEach(p => {
          grid.innerHTML += `
            <div class="card">
              <h3>${p.name}</h3>
              <p>${p.description}</p>
              <div class="price">$${p.price}</div>
              <div class="stock">Stock: ${p.stock}</div>
              <button onclick="verProducto(${p.id})">Ver Detalles</button>
            </div>
          `;
        });
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function verProducto(id) {
      try {
        const response = await fetch(`${API}/products/${id}`);
        const product = await response.json();
        alert(`${product.name}\n$${product.price}\nStock: ${product.stock}`);
      } catch (error) {
        alert('Error al cargar producto');
      }
    }

    // ===== USUARIOS =====
    async function registrarUsuario() {
      const email = document.getElementById('userEmail').value;
      const password = document.getElementById('userPassword').value;
      const full_name = document.getElementById('userName').value;
      const phone = document.getElementById('userPhone').value;

      if (!email || !password || !full_name) {
        mostrarRespuesta('userResponse', { error: 'Campos requeridos' }, true);
        return;
      }

      try {
        const response = await fetch(`${API}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, full_name, phone })
        });
        const data = await response.json();
        mostrarRespuesta('userResponse', data, !response.ok);
        if (response.ok) {
          document.getElementById('userEmail').value = '';
          document.getElementById('userPassword').value = '';
          document.getElementById('userName').value = '';
          document.getElementById('userPhone').value = '';
        }
      } catch (error) {
        mostrarRespuesta('userResponse', { error: error.message }, true);
      }
    }

    async function loginUsuario() {
      const email = document.getElementById('userEmail').value;
      const password = document.getElementById('userPassword').value;

      if (!email || !password) {
        mostrarRespuesta('userResponse', { error: 'Email y contrase√±a requeridos' }, true);
        return;
      }

      try {
        const response = await fetch(`${API}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        mostrarRespuesta('userResponse', data, !response.ok);
      } catch (error) {
        mostrarRespuesta('userResponse', { error: error.message }, true);
      }
    }

    // ===== CARRITO =====
    async function agregarAlCarrito() {
      const user_id = document.getElementById('userIdCart').value;
      const product_id = document.getElementById('productIdCart').value;
      const quantity = document.getElementById('quantityCart').value;

      if (!user_id || !product_id) {
        mostrarRespuesta('cartResponse', { error: 'ID usuario y producto requeridos' }, true);
        return;
      }

      try {
        const response = await fetch(`${API}/cart`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: parseInt(user_id), product_id: parseInt(product_id), quantity: parseInt(quantity) })
        });
        const data = await response.json();
        mostrarRespuesta('cartResponse', data, !response.ok);
      } catch (error) {
        mostrarRespuesta('cartResponse', { error: error.message }, true);
      }
    }

    async function verCarrito() {
      const user_id = document.getElementById('userIdCart').value;
      if (!user_id) {
        mostrarRespuesta('cartResponse', { error: 'ID usuario requerido' }, true);
        return;
      }

      try {
        const response = await fetch(`${API}/cart/${user_id}`);
        const data = await response.json();
        mostrarRespuesta('cartResponse', data);
      } catch (error) {
        mostrarRespuesta('cartResponse', { error: error.message }, true);
      }
    }

    // ===== √ìRDENES =====
    async function crearOrden() {
      const user_id = document.getElementById('userIdOrder').value;
      const total_amount = document.getElementById('totalAmount').value;
      const payment_method = document.getElementById('paymentMethod').value;
      const shipping_address = document.getElementById('shippingAddress').value;

      if (!user_id || !total_amount || !payment_method) {
        mostrarRespuesta('orderResponse', { error: 'Campos requeridos' }, true);
        return;
      }

      try {
        const response = await fetch(`${API}/orders`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: parseInt(user_id),
            total_amount: parseFloat(total_amount),
            payment_method,
            shipping_address,
            cart_items: [{ product_id: 1, quantity: 1, price: total_amount }]
          })
        });
        const data = await response.json();
        mostrarRespuesta('orderResponse', data, !response.ok);
      } catch (error) {
        mostrarRespuesta('orderResponse', { error: error.message }, true);
      }
    }

    async function obtenerOrdenes() {
      const user_id = document.getElementById('userIdOrder').value;
      if (!user_id) {
        mostrarRespuesta('orderResponse', { error: 'ID usuario requerido' }, true);
        return;
      }

      try {
        const response = await fetch(`${API}/orders/${user_id}`);
        const data = await response.json();
        mostrarRespuesta('orderResponse', data);
      } catch (error) {
        mostrarRespuesta('orderResponse', { error: error.message }, true);
      }
    }

    // ===== ESTAD√çSTICAS =====
    async function cargarEstadisticas() {
      try {
        const response = await fetch(`${API}/stats`);
        const stats = await response.json();

        const container = document.getElementById('statsContainer');
        container.innerHTML = `
          <div class="stat-box">
            <div class="stat-number">${stats.products}</div>
            <div class="stat-label">Productos</div>
          </div>
          <div class="stat-box">
            <div class="stat-number">${stats.users}</div>
            <div class="stat-label">Usuarios</div>
          </div>
          <div class="stat-box">
            <div class="stat-number">${stats.orders}</div>
            <div class="stat-label">√ìrdenes</div>
          </div>
          <div class="stat-box">
            <div class="stat-number">$${stats.revenue}</div>
            <div class="stat-label">Ingresos Totales</div>
          </div>
        `;
      } catch (error) {
        console.error('Error:', error);
      }
    }

    async function verificarSalud() {
      try {
        const response = await fetch(`${API}/health`);
        const data = await response.json();
        mostrarRespuesta('healthResponse', data);
      } catch (error) {
        mostrarRespuesta('healthResponse', { error: error.message }, true);
      }
    }

    // Cargar productos al inicio
    cargarProductos();
  </script>
</body>
</html>
